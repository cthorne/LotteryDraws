{{selectedCompany}}
<div class="form-group">
    <label for="companySel">Company select:</label>
    <select class="form-control" id="companySel" name="companySel" [(ngModel)]="selectedCompany" (ngModelChange)="onValueChanged($event)"> 
        <option *ngFor="let enum of LotteriesCompanies | keyvalue" value={{enum.key}}>{{enum.value}}</option>
    </select>
</div>
