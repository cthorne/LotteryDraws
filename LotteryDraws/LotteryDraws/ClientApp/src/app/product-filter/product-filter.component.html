{{selectedProduct}}
<div class="form-group">
    <label for="productSel">Select list:</label>
    <select multiple class="form-control" id="productSel" name="productSel" [(ngModel)]="selectedProduct">
        <option *ngFor="let enum of LotteriesProducts | keyvalue" value={{enum.key}}>{{enum.value}}</option>
    </select>
</div>
