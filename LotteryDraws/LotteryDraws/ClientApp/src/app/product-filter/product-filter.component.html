<div class="form-group">
    <label for="productSel">Product list:</label>
    <select multiple class="form-control" id="productSel" name="productSel" [(ngModel)]="selectedProduct" (ngModelChange)="onValueChanged($event)">
        <option *ngFor="let enum of LotteriesProducts | keyvalue" value={{enum.key}}>{{enum.value}}</option>
    </select>
</div>
